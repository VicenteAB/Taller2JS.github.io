<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="./css/calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="container calculator mt-5">
        <div class="row">
            <!--error cambiar class a output-->
            <div class="col results">
                <input class="display" type="text" id="result" placeholder="0">
            </div>
        </div>
        <!--Eliminar si no lo encuentran necesario-->
        <div class="row">
            <div class="col current-function" id="current-function">
                +
                <!-- Dato de prueba(para generar front). Eliminar -->
            </div>
        </div>
        <div class="row">
            <div class="col button function-button" id="button-add">
                <button name="data-opera">+</button>
            </div>
            <div class="col button function-button" id="button-subtract">
                <button name="data-opera">-</button>
            </div>
            <div class="col button function-button" id="button-multiply">
                <button name="data-opera">x</button>
            </div>
            <div class="col button function-button" id="button-divide">
                <button name="data-opera">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col button number-button" id="button-7">
                        <button name="data-number">7</button>
                    </div>
                    <div class="col button number-button" id="button-8">
                        <button name="data-number">8</button>
                    </div>
                    <div class="col button number-button" id="button-9">
                        <button name="data-number">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="button-4">
                        <button name="data-number">4</button>
                    </div>
                    <div class="col button number-button" id="button-5">
                        <button name="data-number">5</button>
                    </div>
                    <div class="col button number-button" id="button-6">
                        <button name="data-number">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="button-1">
                        <button name="data-number">1</button>
                    </div>
                    <div class="col button number-button" id="button-2">
                        <button name="data-number">2</button>
                    </div>
                    <div class="col button number-button" id="button-3">
                        <button name="data-number">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button border-down-left" id="button-0">
                        <button name="data-number">0</button>
                    </div>
                    <div class="col button number-button" id="button-dot">
                        .
                    </div>
                    <div class="col button number-button" id="button-c">
                        <button name="data-delete">C</button>
                    </div>
                </div>
            </div>
            <div class="col-3 equals-button border-down-right" id="button-equals">
                <button name="data-igual">=</button>
            </div>
        </div>
    </div>

</body>

<!-- Import .js files here -->
<script src="js/operations.js"></script>

</html>
